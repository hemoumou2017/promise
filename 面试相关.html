  <body>
    <h2>promise面试</h2>
    <script>
      // 同步与异步
      // Promise 构造函数 同步执行
      // then方法 异步执行
      const promise = new Promise((resolve, reject) => {
        console.log(1);
        resolve();
        console.log(2);
      });
      promise.then(() => {
        console.log(3);
      });
      console.log(4);

      // 1,2,4,3

      // 构造函数 执行一次

    </script>
